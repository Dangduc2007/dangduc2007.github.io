<html>
<head>
    <meta charset="UTF-8">
    <title>Memory Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="snow">
		
	</div>
	<progress value="" max="50" id="progress">
	</progress>
	<div class="content">
			
	</div>
	<div id="notification">
		<div id="start" class="messenger">
			<h1 class="title">Wellcome to memory card</h1>
			<button class="btn" onclick="start()">Start</button>
		</div>
	</div>

	<audio id="soundstart">
    <source src="audio/soundstart.mp3" type="audio/mpeg">
	</audio>
	<audio id="background">
	    <source src="audio/background.mp3" type="audio/mpeg">
	</audio>
	<audio id="flipcard">
	    <source src="audio/flip.mp3" type="audio/mpeg">
	</audio>
	<audio id="gameover">
	    <source src="audio/gameover.wav" type="audio/mpeg">
	</audio>
	<audio id="correct">
	    <source src="audio/correct.mp3" type="audio/mpeg">
	</audio>
	<audio id="incorrect">
	    <source src="audio/false.wav" type="audio/mpeg">
	</audio>
	<audio id="winner">
	    <source src="audio/victory.mp3" type="audio/mpeg">
	</audio>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/script.js"></script>


</body>

</html>
