<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kanban Board</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="plugins/materialize/css/materialize.min.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
          <!--integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
</head>

<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Kanban Board</a>
        </div>
    </nav>
    <section class="container">
        <div class="row">
            <div class="col m4 s12">
                <div class="card todo">
                    <h5>TO DO(<span class="count">0</span>)</h5>
                    <div class="collection sorted-list" id="todo">
                    </div>
                    <div class="action">
                          <div class="input-field">
                              <input id="new_job_todo" type="text" onkeydown="app.newJob(event,'todo',this)">
                               <label for="new_job_todo">Add New Job</label>
                          </div>
                    </div>
                      
                </div>

            </div>
            <div class="col m4 s12">
                <div class="card doing">
                    <h5>DOING(<span class="count">0</span>)</h5>
                    <div class="collection sorted-list" id="doing">
                    </div>
                    <div class="action">
                          <div class="input-field">
                              <input id="new_job_doing" type="text" onkeydown="app.newJob(event,'doing',this)">
                               <label for="new_job_doing">Add New Job</label>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col m4 s12">
                <div class="card done">
                    <h5>DONE(<span class="count">0</span>)</h5>
                    <div class="collection sorted-list" id="done">
                    </div>
                    <div class="action">
                          <div class="input-field">
                              <input id="new_job_done" type="text" onkeydown="app.newJob(event,'done',this)">
                               <label for="new_job_done">Add New Job</label>
                          </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <div id="modal-confirm" class="modal">
        <div class="modal-content">
            <h4>Confirm Delete</h4>
            <p>Are you sure to delete job?</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
            <a href="#!" class="modal-action waves-effect waves-light btn" id="btn-delete">Delete</a>
        </div>
    </div>
   
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="plugins/jqueryui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="plugins/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
