<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wish card</title>
    <link rel="stylesheet" href="plugin/font-awesome-4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="snow">   
    </div>
    <div class="heading">
        <h1>Merry Christmas</h1>    
    </div>
    <audio autoplay>
        <source src="audio/xmas.mp3" type="audio/mpeg">
    </audio>
    <div class="wish">
        <h2 class="animated fadeInUpDelay">Wish you a merry Christmas !^^</h2>
    </div>
    <section class="img-side">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="side-left">
                        <img src="img/DS.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="side-right">
                        <img src="img/DS1.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        
    </section>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="plugin/jquery/jquery.aniview.js"></script>
<script src="js/script.js"></script>

</html>
